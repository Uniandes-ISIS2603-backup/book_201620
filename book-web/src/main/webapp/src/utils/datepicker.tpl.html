    <input  id="{{name}}" name="{{name}}" type="text" class="form-control" datepicker-popup ng-model="model" is-open="opened" ng-required="true" close-text="Close"  />
    <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
    </span>
</p>
