<p class="input-group">
    <input  id="{{name}}" name="{{name}}"  type="text" class="form-control" uib-datepicker-popup ng-model="model" is-open="popup.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
    <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
    </span>
</p>
